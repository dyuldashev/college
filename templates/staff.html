{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    <!-- Page breadcrumb -->
    <section id="mu-page-breadcrumb">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="mu-page-breadcrumb-area">
                        <h2>{% trans "Xodimlar" %}</h2>
                        <ol class="breadcrumb">
                            <li><a href="{% url 'texnicum:home' %}">{% trans "Bosh sahifa" %}</a></li>
                            <li class="active">{% trans "Xodimlar" %}</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End breadcrumb -->
    <section id="mu-course-content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="mu-course-content-area">
                        <div class="row">

                            <div class="col-md-12">
                                <!-- start course content container -->
                                <div class="mu-course-container mu-blog-archive">
                                    <div class="row">
                                        {% for i in object_list %}
                                            <div class="col-md-4 col-sm-4">

                                                <article class="mu-blog-single-item">
                                                    <figure class="mu-blog-single-img">
                                                        <figcaption class="mu-blog-caption">
                                                            <h4><a href="#">{{ i.name }}</a></h4>
                                                        </figcaption>
                                                        <a href="#"><img src="{{ i.images.url }}" alt="img"></a>
                                                    </figure>
                                                    <div class="mu-blog-meta">
                                                        <a href="#">{{ i.positions }}</a>
                                                    </div>
                                                    <div class="mu-blog-description">
                                                        <p style="word-wrap: break-word;">{{ i.short_biography }}</p>
                                                    </div>
                                                    <div class="mu-blog-description">
                                                        <a class="mu-read-more-btn"
                                                           href="{% url 'texnicum:staff_detail' pk=i.pk %}">{% trans "Ko'proq o'qish" %}</a>
                                                    </div>
                                                </article>

                                            </div>
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
